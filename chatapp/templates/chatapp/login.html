<!-- templates/chatapp/login.html -->
{% extends 'chatapp/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <p class="mt-4 text-center">
        <i>Note: After migrating to PostgreSQL, you will need to create two user IDs for testing purposes<i>
    </p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="space-y-2">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div class="space-y-2">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
            Login
        </button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? <a href="{% url 'signup' %}" class="text-indigo-600">Sign Up</a>
    </p>
</div>
{% endblock %}
